		<img id="slider" src='w.jpg'>
		<br>
		<input type="button" value="<" onclick="prevImage()" id="prev">
		<input type="button" value=">" onclick="nextImage()" id="next">
			<script>
			var i = 0;
			image = ['w.jpg','w4.jpg','w5.jpg','w7.jpg'];
			function nextImage(){
				document.getElementById('slider').src = image[++i];
				if(i==4){
					document.getElementById('slider').src = image[0];
					i = 0;
				}
			}
			function prevImage(){
				document.getElementById('slider').src = image[--i];
				if(i==-1){
					document.getElementById('slider').src= image[3];
					i = 3;
				}
			}
